
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Game</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: { gravity: { y: 300 }, debug: false },
      },
      scene: {
        preload: preload,
        create: create,
        update: update,
      },
    };

    const game = new Phaser.Game(config);

    let bird, cursors, pipes, score = 0, scoreText;

    function preload() {
      this.load.image('bird', 'https://example.com/bird.png');
      this.load.image('pipe', 'https://example.com/pipe.png');
      this.load.image('sky', 'https://example.com/sky.png');
    }

    function create() {
      this.add.image(400, 300, 'sky');
      bird = this.physics.add.sprite(100, 300, 'bird');
      bird.setCollideWorldBounds(true);
      pipes = this.physics.add.group();
      cursors = this.input.keyboard.createCursorKeys();

      this.time.addEvent({
        delay: 1500,
        callback: spawnPipe,
        callbackScope: this,
        loop: true,
      });

      scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#fff' });

      this.physics.add.collider(bird, pipes, hitPipe, null, this);
    }

    function update() {
      if (cursors.space.isDown) {
        bird.setVelocityY(-200);
      }
    }

    function spawnPipe() {
      const pipeY = Phaser.Math.Between(200, 400);
      const pipe = pipes.create(800, pipeY, 'pipe');
      pipe.setVelocityX(-200);
      pipe.setCollideWorldBounds(true);
      pipe.setImmovable();
      pipe.body.allowGravity = false;

      score += 1;
      scoreText.setText('Score: ' + score);
    }

    function hitPipe() {
      this.physics.pause();
      bird.setTint(0xff0000);
    }
  </script>
</body>
</html>
